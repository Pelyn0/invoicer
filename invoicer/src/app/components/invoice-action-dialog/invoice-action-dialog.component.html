<h1 mat-dialog-title>Додати/Редагувати дію</h1>
<div mat-dialog-content>
  <form class="invoice-action-form">
    <div class="flex-inputs">
      <mat-form-field class="invoice-action-full-width">
        <mat-label>Дія</mat-label>
        <input matInput [(ngModel)]="data.action" name="action" />
      </mat-form-field>
      <mat-form-field  *ngIf="tool != 'planner'" class="invoice-action-full-width">
        <mat-label>Завдаток</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="data.prepaid" name="prepaid" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Відмінити</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Зберегти</button>
</div>
