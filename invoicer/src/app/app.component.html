<div *ngIf="!accessGranted" class="login">
    <mat-card>
            <mat-card-title class="loginc">Введіть ключ доступу</mat-card-title>
        <mat-card-content class="loginc">
        <form>
            <p>
            <mat-form-field class="loginf">
                <input matInput [(ngModel)]="accessKey" placeholder="Ключ доступу..." type="password" />
            </mat-form-field>
            </p>

            <div class="button loginb">
                <button mat-raised-button (click)="onSubmit()">Ввійти</button>
            </div>

        </form>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="accessGranted">
    <app-invoice></app-invoice>
</div>

<router-outlet></router-outlet>
